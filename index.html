<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Biodata Maker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Biodata Maker</h1>
    <form id="biodataForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="text" id="father" placeholder="Father's Name" required />
      <input type="text" id="dob" placeholder="Date of Birth" required />
      <input type="text" id="address" placeholder="Address" required />
      <input type="text" id="caste" placeholder="Caste" />
      <input type="text" id="nationality" value="Indian" required />
      <input type="text" id="sex" placeholder="Sex" required />
      <input type="text" id="mobile" placeholder="Mobile Number" required />
      <input type="email" id="email" placeholder="Email ID" required />
      <input type="text" id="languages" placeholder="Languages Known" required />
      <input type="text" id="place" placeholder="Place" required />
      <input type="file" id="photo" accept="image/*" />
      <h3>Education Details</h3>
      <input type="text" id="exam" placeholder="Exam Name" />
      <input type="text" id="board" placeholder="Board Name" />
      <input type="text" id="year" placeholder="Passing Year" />
      <input type="text" id="marks" placeholder="Marks Obtained" />
      <input type="text" id="total" placeholder="Total Marks" />
      <input type="text" id="percent" placeholder="% of Marks" />
      <button type="submit">Download PDF</button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
