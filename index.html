<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Biodata Maker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    #photo-preview {
      width: 100px;
      height: 120px;
      object-fit: cover;
      margin-top: 10px;
    }
    #download-btn {
      margin-top: 20px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h2>Biodata Maker</h2>
  
  <label>Full Name:</label>
  <input type="text" id="name">

  <label>Father's Name:</label>
  <input type="text" id="father">

  <label>Date of Birth:</label>
  <input type="date" id="dob">

  <label>Address:</label>
  <textarea id="address"></textarea>

  <label>Mobile:</label>
  <input type="text" id="mobile">

  <label>Email:</label>
  <input type="email" id="email">

  <label>Education (format: Degree, School, Year):</label>
  <textarea id="education" placeholder="Example:
Madhyamik, ABC School, 2016
HS, XYZ School, 2018"></textarea>

  <label>Upload Photo:</label>
  <input type="file" id="photo" accept="image/*">
  <img id="photo-preview" src="#" alt="Photo" style="display:none;"/>

  <button id="download-btn">Download PDF</button>

  <!-- JS Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
