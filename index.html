<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Biodata Maker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">Biodata Generator</h1>

    <form id="biodataForm">
      <fieldset>
        <legend>Personal Information</legend>
        <label>Name: <input type="text" name="name" required /></label>
        <label>Father's Name: <input type="text" name="father" required /></label>
        <label>Mother's Name: <input type="text" name="mother" required /></label>
        <label>Date of Birth: <input type="date" name="dob" required /></label>
        <label>Sex:
          <select name="sex" required>
            <option value="">Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </label>
        <label>Address: <textarea name="address" rows="2" required></textarea></label>
        <label>Phone: <input type="tel" name="phone" required /></label>
        <label>Email: <input type="email" name="email" /></label>
        <label>Upload Photo: <input type="file" name="photo" accept="image/*" /></label>
      </fieldset>

      <fieldset id="educationSection">
        <legend>Education Qualification</legend>
        <div class="edu-entry">
          <label>Exam Name: <input type="text" name="exam[]" required /></label>
          <label>Board/University: <input type="text" name="board[]" required /></label>
          <label>Year: <input type="text" name="year[]" required /></label>
          <label>Result: <input type="text" name="result[]" required /></label>
        </div>
      </fieldset>
      <button type="button" onclick="addEducation()">+ Add Education</button>

      <fieldset>
        <legend>Extra Qualification</legend>
        <label><textarea name="extra" rows="3" placeholder="Computer course, language skills etc."></textarea></label>
      </fieldset>

      <button type="submit">Generate Biodata</button>
    </form>

    <div id="preview" class="preview-box"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
